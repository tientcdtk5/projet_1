<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <link rel="shortcut icon" href="img/T-logo.jpg" type="image/x-icon">
    <title>T-Lancer Lựa chọn hàng đầu</title>
</head>
<body>
    
     <!-- fornt đăng nhập và đăng ký -->
    <div class="container login">
       <div class="login-link">
                <a class="login-link-fb">
                    <p class="login-p"> <i class="ti-facebook"></i>    Sign in with Facebook</p>
                </a>
                <a class="login-link-fb login-link-gg">
                    <p class="login-p"> <i class="ti-google"></i>    Sign in with Google</p>
                </a>
                <p>-----------hoặc-----------</p>
        </div>
        
        <form class="form-login">
            <div class="mb-3" style="width: 100%;">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3" style="width: 100%;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary login-btn-green">Đăng nhập</button>
          </form>
    </div>
    <div class="container login">
      <div class="login-link">
                <p class="fw-bold fs-3 ">Tọa tài khoản miễn phí</p>
               <a class="login-link-fb">
                   <p class="login-p"> <i class="ti-facebook"></i>    Sign in with Facebook</p>
               </a>
               <a class="login-link-fb login-link-gg">
                   <p class="login-p"> <i class="ti-google"></i>    Sign in with Google</p>
               </a>
               <p>-----------hoặc-----------</p>
       </div>
       
       <form class="form-login">
            <div class="mb-3" style="width: 100%;">
              <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
           <div class="mb-3" style="width: 100%;">
             <label for="exampleInputEmail1" class="form-label">Email address</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
           </div>
           <div class="mb-3" style="width: 100%;">
             <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
             <input type="password" class="form-control" id="exampleInputPassword1">
           </div>
           <div class="mb-3" style="width: 100%;">
            <label for="exampleInputPassword1" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <select class="form-select mb-4" aria-label="Default select example">
            <option selected>Tôi muốn đăng ký làm:</option>
            <option value="1">Nhà tuyển dụng</option>
            <option value="2">Freelancer</option>
            
          </select>
          <div class="mb-3" style="width: 100%;">
            <label for="exampleInputPassword1" class="form-label">Mã giới thiệu</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
           <div class="mb-3 form-check">
             <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">Check me out</label>
           </div>
           <button type="submit" class="btn btn-primary login-btn-green">Đăng nhập</button>
         </form>
   </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
